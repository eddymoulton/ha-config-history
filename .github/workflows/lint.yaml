name: golangci-lint
on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          working-directory: ./ha-config-history

  svelte:
    name: svelte-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
      - name: Install dependencies
        run: |
          cd ha-config-history/frontend
          npm install
      - name: Run svelte-check
        run: |
          cd ha-config-history/frontend
          npx svelte-check --tsconfig ./tsconfig.json
